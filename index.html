<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volca | The ZCSS Engine</title>
    <!-- Future Tech Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- BACKGROUND -->
    <canvas id="volca-canvas"></canvas>

    <!-- HUD INTERFACE -->
    <div class="hud-wrapper">
        <header class="glass-header">
            <div class="status">
                <span class="blink">●</span> SYSTEM ONLINE
            </div>
            <h1>VOLCA<span class="gradient-text">.ZCSS</span></h1>
            <p>GPU-ACCELERATED STYLESHEETS</p>
        </header>

        <section class="controls">
            <h2><span class="icon">⚙️</span> LIVE ZCSS INJECTION</h2>
            
            <div class="card-grid">
                <!-- THEME 1 -->
                <button class="hud-card" onclick="setTheme('neon')">
                    <div class="preview neon"></div>
                    <h3>NEON RING</h3>
                    <code class="zcss-snippet">emitter: ring; gravity: 0;</code>
                </button>
                
                <!-- THEME 2 -->
                <button class="hud-card" onclick="setTheme('matrix')">
                    <div class="preview matrix"></div>
                    <h3>DATA RAIN</h3>
                    <code class="zcss-snippet">emitter: rain; gravity: -5;</code>
                </button>

                <!-- THEME 3 -->
                <button class="hud-card" onclick="setTheme('void')">
                    <div class="preview void"></div>
                    <h3>THE VOID</h3>
                    <code class="zcss-snippet">emitter: sphere; attract: true;</code>
                </button>
            </div>
        </section>

        <!-- LIVE CODE VIEWER -->
        <section class="terminal glass-panel">
             <div class="terminal-header">
                 <span>src/docs.zcss</span>
                 <span id="active-status">ACTIVE</span>
             </div>
             <pre id="code-output">
#doc-simulation {
    renderer: volca-gpu;
    emitter: ring;
    gravity: 0.0;
    gradient-start: #00e5ff;
    gradient-end: #ff0077;
}</pre>
        </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
